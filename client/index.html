
<!DOCTYPE html>
<html lang="en" ng-app="webJCL">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../favicon.ico">

	<title>WebJCL</title>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<link href='http://fonts.googleapis.com/css?family=Exo+2:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="bower_components/codemirror/lib/codemirror.css">

	<link href="css/main.css" rel="stylesheet">
</head>

	<body ng-controller="MainController">

		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Web<strong>JCL</strong></a>
				</div>
				<div id="navbar" class="navbar-right navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a href="#">About</a></li>
						<li><a href="#">Feedback</a></li><!--
						<li><a href="#">Settings</a></li>-->
					</ul>
				</div>
			</div>
		</nav>

		<div id="container-content">
			<div id="inputColumn">
				<div class="row toolbar">
					<div class="col-md-4">
						<h2>Input</h2>
					</div>
					<div class="col-md-8 text-right">
						<a href="#" class="btn btn-sm btn-link" ng-click="generateUniqueLink()" ng-disabled="!input" data-toggle="popover" data-placement="bottom" data-html="true" title="Unique Link" data-animation="false" data-content="<input type='text' id='uniqueLink' value='{{uniqueLink}}' readonly />">Save/Share</a>
						<a href="#" class="btn btn-sm btn-link" ng-disabled="!input" ng-click="downloadInput()" title="Download code to text file">Download</a>
						<span ng-class="{'btn-group': shouldShowRunOptions()}">
							<button type="button" class="btn btn-sm btn-default" ng-disabled="!input" ng-click="run()" ng-attr-title="Run job{{(getCurrentLoginID() ? ' as '+getCurrentLoginID() : '')}}">Run</button>
							<button type="button" ng-show="shouldShowRunOptions()" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" title="Run options">
								<span class="caret"></span>
								<span class="sr-only">Toggle Dropdown</span>
							</button>
							<ul class="dropdown-menu dropdown-menu-right" role="menu" ng-show="shouldShowRunOptions()">
								<li role="presentation" class="dropdown-header">Running as <strong>{{getCurrentLoginID()}}</strong></li>
								<li><a href="#" ng-click="changeLoginAndRun()" title="Change the login ID used to run jobs">Change...</a></li>
								<li><a href="#" ng-click="clearLogin()" title="Clear the login ID used to run jobs">Clear login</a></li>
							</ul>
						</span>
					</div>
				</div>
				<ui-codemirror ng-model="input" ui-codemirror-opts="codemirrorOptions" id="editor"></ui-codemirror>
			</div>
			<div id="resizer-container"></div>
			<div id="resizer"></div>
			<div id="outputColumn">
				<div class="row toolbar">
					<div class="col-md-4">
						<h2>Output</h2>
					</div>
					<div class="col-md-8 text-right">
						<a href="#" class="btn btn-sm btn-default" ng-disabled="!output" ng-click="downloadOutput()">Download</a>
					</div>
				</div>
				<div id="output" ng-bind="output"></div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/codemirror/lib/codemirror.js"></script>
		<script src="bower_components/codemirror/addon/mode/simple.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
		<script src="js/codemirror-mode-bal.js"></script> 
		<script src="js/JCLProcessor.js"></script>
		<script src="js/TextDownloader.js"></script>
		<script src="js/Authenticator.js"></script>
		<script src="js/AuthenticationModalController.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
