<div class="modal-header">
    <h3 class="modal-title">Log In to Marist</h3>
</div>
<div class="modal-body">
	<div class="form-group">
		<label for="loginID">Marist ID</label>
		<input type="text" class="form-control" ng-model="loginID" id="loginID" placeholder="Marist ID" autofocus required />
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" ng-model="password" id="password" placeholder="Password" required />
	</div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="!loginID || !password">Log In</button>
</div>
